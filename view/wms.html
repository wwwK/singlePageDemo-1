<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>WMS</title>
    <script src="../js/ol.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    var layers = [
//      new ol.layer.Tile({
//          source: new ol.source.XYZ({
//              url: "http://t3.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=6e9650f48c0a7f5212f2243a4af7f14b"
//          })
//      }),
        new ol.layer.Tile({
            //extent: [-13884991, 2870341, -7455066, 6338219],
            source: new ol.source.TileWMS({
                url: 'http://47.98.155.61:6060/geoserver/school/wms',
                params: { 'LAYERS': 'school:school', 'TILED': true },
                serverType: 'geoserver'
            })
        })
    ];
    var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
            center: ol.proj.transform([103.95119, 30.77985], 'EPSG:4326', 'EPSG:3857'),
			zoom: 16,
			maxZoom: 18,
			minZoom: 2
        })
    });

</script>
</body>
</html>
