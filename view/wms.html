<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/ol.js"></script>
		<script src="../js/jquery.min.js"></script>
		<style>
			html,
			body,
			.map {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="map" class="map"></div>
		<script>
			var layers = [
				new ol.layer.Tile({
					source: new ol.source.XYZ({
						url: "http://t3.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=6e9650f48c0a7f5212f2243a4af7f14b"
					})
				}),
				new ol.layer.Tile({
					//extent: [-13884991, 2870341, -7455066, 6338219],
					source: new ol.source.TileWMS({
						url: 'http://localhost:8096/wms/wsmservice',
						params: {
							'LAYERS': 'school:school',
							'TILED': true
						},
						serverType: 'geoserver'
					})
				})
			];
			var map = new ol.Map({
				layers: layers,
				target: 'map',
				view: new ol.View({
					center: ol.proj.transform([103.95119, 30.77985], 'EPSG:4326', 'EPSG:3857'),
					zoom: 16,
					maxZoom: 18,
					minZoom: 2
				})
			});
		</script>
	</body>

</html>
