<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
			}
			
			.loop-run {
				top: 200px;
				width: 800px;
				height: 200px;
				background: #005E82;
				/*position: relative;*/
				/*border-radius: 50%;*/
			}
			
			.circle {
				width: 60px;
				height: 60px;
				background: #F0506E;
				/*border-radius: 50%;*/
				/*position: absolute;*/
			}
			
			.circle1 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -3.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -7s infinite alternate;
			}
			
			.circle2 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -5.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -9s infinite alternate;
			}
			
			.circle3 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -7.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -11s infinite alternate;
			}
			
			.circle4 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -9.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -13s infinite alternate;
			}
			
			.circle5 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -11.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -15s infinite alternate;
			}
			
			.circle6 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -13.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -17s infinite alternate;
			}
			
			.circle7 {
				animation: animX 7s cubic-bezier(0.36, 0, 0.64, 1) -15.5s infinite alternate, animY 7s cubic-bezier(0.36, 0, 0.64, 1) -19s infinite alternate;
			}
			
			@keyframes animX {
				0% {
					transform: translateX(-40px);
				}
				100% {
					transform: translateX(720px);
				}
			}
			
			@keyframes animY {
				0% {
					transform: translateY(-10px);
				}
				100% {
					transform: translateY(180px);
				}
			}
		</style>
		<script src="../js/jquery.min.js"></script>
	</head>

	<body>
		<div class="loop-run" id="zhuanpan">
			<div id="circle1" class="circle circle1" index=0>1</div>
			<div id="circle2" class="circle circle2" index=1>2</div>
			<div id="circle3" class="circle circle3" index=2>3</div>
			<div id="circle4" class="circle circle4" index=3>4</div>
			<div id="circle5" class="circle circle5" index=4>5</div>
			<div id="circle6" class="circle circle6" index=5>6</div>
			<div id="circle7" class="circle circle7" index=6>7</div>
		</div>
	</body>
	
</html>
