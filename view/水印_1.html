<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,
			body,
			.app {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				border: none;
			}
			
			button {
				position: absolute;
				top: 200px;
				left: 200px;
			}
		</style>
		<script src="../js/jquery.min.js"></script>
	</head>

	<body>
		<div class="app">
			<button id="btn">你可以点我</button>
		</div>
	</body>
	<script>
		$(function() {
			$("#btn").on('click', function() {
				alert('你点击了我！');
			})
			
			function createWaterMark(phone){
				var width=window.document.body.clientWidth;
				var height=window.document.body.clientHeight;
				var offsetx=0;
				var offsety=0;
				var step=300;
				var fontsize=36;
				var fontcolor='rgba(128,128,128,0.4)';
				var html='';
				for(var i=0;i<Math.floor(width/step);i++){
					for(var j=0;j<Math.floor(height/step);j++){
						html+=`<svg style="pointer-events: none;position: absolute;z-index: 99;left:${offsetx+i*step}px;top:${offsety+j*step}px" xmlns="http://www.w3.org/2000/svg" version="1.1">
								<text x="10" y="70" fill="${fontcolor}" font-size="${fontsize}" transform="rotate(-30 150,75)">${phone}</text>
							</svg>`				
					}
				}
				$('body').append(html);
			}
			
			createWaterMark('13408684395')
		})
	</script>

</html>
