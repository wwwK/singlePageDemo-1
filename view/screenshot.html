<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

		<!--<link rel="stylesheet" href="css/common.css" />-->
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script type="text/javascript" src="js/ol.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/mapbox-streets-v6-style.js" ></script>

		<style>
			html,
			body,
			.map {
				width: 1920px;
				height: 1080px;
				margin: 0;
				padding: 0;
			}
			
			.anchorBL {
				display: none;
			}
			
			.mobiletip {
				position: absolute;
				bottom: 0;
				background-color: #fff;
				z-index: 99;
				box-shadow: 0 0 10px hsla(0, 0%, 40%, .65);
			}
			
			.mobiletip img {
				width: 100%;
			}
			
			.input-box {
				position: absolute;
				z-index: 99;
				left: 20px;
				top: 20px;
				display: flex;
			}
			
			.time-box {
				background: #dedede;
				height: 36px;
				border-radius: 4px;
				line-height: 36px;
				box-shadow: 0 0 10px hsla(0, 0%, 40%, .65);
			}
			
			.time-box input {
				height: 34px;
				line-height: 34px;
				width: 178px;
				border: none;
				border-radius: 4px;
				padding: 0 12px;
			}
			
			.btn-box {
				width: 136px;
				height: 36px;
				background: #4192F7;
				color: #fff;
				margin-left: 16px;
				line-height: 36px;
				text-align: center;
				border-radius: 4px;
				cursor: pointer;
			}
			.btn-box:hover{
				opacity: 0.8;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map">
		</div>
		<div class="input-box">
			<div class="time-box">
				<input id="date" name="title" class="" type="text" placeholder="" autocomplete="off">
			</div>
			<div id="startMake" class="btn-box">
				Start Screenshot
			</div>
		</div>
		<script type="text/javascript" src="js/FileSaver.min.js"></script>
		<script type="text/javascript" src="js/turf.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
	</body>

</html>
